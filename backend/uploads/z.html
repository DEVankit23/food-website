<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Upload Food</title></head>
<body>
  <h2>Upload Food</h2>
  <form action="http://localhost:4000/api/food/add" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Name" required><br><br>
    <input type="text" name="description" placeholder="Description" required><br><br>
    <input type="number" name="price" placeholder="Price" required><br><br>
    <input type="text" name="category" placeholder="Category" required><br><br>
    <input type="file" name="image" required><br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
